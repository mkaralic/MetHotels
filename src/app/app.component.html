<!-- Korišćene su klase iz semantic ui za polja na formi -->
<form class="ui large form segment">
  <h3 class="ui header">Add a Link</h3>

  <div class="field">
    <label for="roomNumber">Room number:</label>
    <input name="roomNumber" id="roomNumber" #newRoomNumber type="number" min="101" max="310"> <!-- promenjeno -->
  </div>
  <div class="field">
    <label for="floor">Floor:</label>
    <input name="floor" id="floor" #newFloor type="number" min="1" max="3"> <!-- promenjeno -->
  </div>
  <div class="field">
    <label for="person">Person:</label>
    <input name="person" id="person" #newPerson type="number" min="1" max="5"> <!-- promenjeno -->
  </div>

  <!-- dugme prosleđuje metodi parametre  newRoomNumber, newFloor, newPerson -->
  <button (click)="addRoom(newRoomNumber, newFloor, newPerson)" class="ui positive right floated button">
    Submit
  </button>

</form>

<!-- Kontejner komponente app-room, kojoj se prosleđuju elementi array-a rooms iz app-component -->
<div class="ui grid posts">
  <app-room *ngFor="let room of rooms" [room]="room" class="row">
  </app-room>
</div>
