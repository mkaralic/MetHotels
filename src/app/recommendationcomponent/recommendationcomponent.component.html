<h1>Preporuke</h1>

<div class="ui grid posts">
    <div *ngFor="let recommendation of recommendations" class="row">
        <div class="twelve wide column center aligned room-number">
            <div class="ui statistic">
              <div class="label">
                Ponuda:
              </div>
              <div class="value">
                <!-- prikaz polja roomNumber -->
                {{ recommendation.name }}
              </div>
            </div>
          </div>
          <div class="four wide column">
            <div class="ui statistic">
              <div class="label">
                Cena:
              </div>
              <div class="value">
                {{ recommendation.price }}
              </div>
            </div>
          
          </div>
    </div>
  </div>

<!-- SemanticUI klase vezane za kolone i custom klasa room-number -->
